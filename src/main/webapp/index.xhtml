<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }
 
    .value {
        width:80%;
        padding:4px;
    }
 
    .grid {
        width:100%;
    }
 
    .error {
        color: red;
    }
 
    .outputLabel {
        font-weight: bold;
    }
 
    .grid {
        width:33%;
        padding:4px;
    }
</style>
</h:head>
<h:body>
	<h1>Curso de CICD</h1>

	<h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{editor.usuarioWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Detalles personales">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nombre *" />
                    <p:inputText value="#{editor.usuarioWizard.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Apellidos:  *" />
                    <p:inputText value="#{editor.usuarioWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Edad: " />
                    <p:inputText value="#{editor.usuarioWizard.user.age}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{editor.usuarioWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Calle: " />
                    <p:inputText value="#{editor.usuarioWizard.user.street}" />
 
                    <h:outputText value="Código Postal: " />
                    <p:inputText value="#{editor.usuarioWizard.user.postalCode}" />
 
                    <h:outputText value="Ciudad: " />
                    <p:inputText value="#{editor.usuarioWizard.user.city}" />
 
                    <h:outputText value="Saltar al final: " />
                    <h:selectBooleanCheckbox value="#{editor.usuarioWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Información de Contacto">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{editor.usuarioWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Teléfono: " />
                    <p:inputText value="#{editor.usuarioWizard.user.phone}"/>
 
                    <h:outputText value="Información Adicional: " />
                    <p:inputText value="#{editor.usuarioWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombre: " />
                        <h:outputText value="#{editor.usuarioWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Apellidos: " />
                        <h:outputText value="#{editor.usuarioWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Edad: " />
                        <h:outputText value="#{editor.usuarioWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Calle: " />
                        <h:outputText value="#{editor.usuarioWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Código Postal: " />
                        <h:outputText value="#{editor.usuarioWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="Ciudad: " />
                        <h:outputText value="#{editor.usuarioWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{editor.usuarioWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Teléfono: " />
                        <h:outputText value="#{editor.usuarioWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{editor.usuarioWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Enviar" action="#{editor.usuarioWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>

</h:body>
</html>
